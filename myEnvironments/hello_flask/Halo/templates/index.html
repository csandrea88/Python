<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- linking a css style sheet -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/Halo.css') }}">
    <title>Login/Registration</title>
</head>

<body>
<div class="container">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            {{message}}</br>
        {% endfor %}
    {% endif %}
  {% endwith %} 

  <div class="line">&nbsp;</div>
  <div class="linespc20"></div>
  <div class="row">
    <div id ='LR' class="col-4">
        <h4>Register:  </h4>
        <form id="register" action="/register" method="post">
            
            <div class="form-group row">
                <label for="name">Name: </label><br>
                <input type="text" class="form-control" id="name" name="name" value="">
            </div>
        
            <div class="form-group row">
                <label for="userid">Userid: </label><br>
                <input type="text" class="form-control" id="userid" name="userid" value="">
            </div>

            <div class="form-group row">
                <label for="password">Password: </label><br>
                <input type="password" class="form-control" id="password" name="password" value="">
            </div>    

            <div class="form-group row">
                <input class="btn btn-primary" type='submit' name="action" value='Register'>
            </div>  

        </form> 

          
    </div>     
    <div class="col-2"></div>
    <div id ='LR' class="col-4">
        <h4>Login:  </h4>
        <form id="login" action="/login" method="post">
            
            <div class="form-group row">
                <label for="userid">Userid: </label><br>
                <input type="text" class="form-control" id="userid" name="userid" value="">
            </div>

            <div class="form-group row">
                <label for="password">Password: </label><br>
                <input type="password" class="form-control" id="password" name="password" value="">
            </div>    

            <div class="form-group row">
                <input class="btn btn-primary" type='submit' name="action" value='Login'>
            </div>   

        </form>  
    </div> 
  </div> 

  <div class="linespc20"></div>
  <div class="line">&nbsp;</div>

</div>
</body>
</html>
